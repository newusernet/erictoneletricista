<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titulo aleatório</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header{
            width: 100%;
            height: 100px;
            background-color: black;
        }
        .header img{
            margin-left: 30px;
            margin-top: 30px;
        }

        .header h2{
            width: 200px;
            height: 35px;
            padding: 2px;
            background-color: #48D1CC ;
            border: 1px solid white;
            margin-left: 300px;
            margin-top: -200px;
            color: #F0F8FF;
            font-size: 26px;
            text-align: center;
        }

        .header p{
            text-align: right;
            margin-top: -90px;
            margin-right: 200px;
            font-size: 20px;
            color: white;
        }

        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="email"], input[type="tel"], select, textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imagens/logo.jpg" width="200px" height="200px" alt="Logo">
        <h2>Titulo</h2>
        <p>Acesse nossas redes sociais! <a href="#"><img src="imagens/inst.png" width="35px" height="35px" alt="Instagram"></a>
            <a href="#"><img src="imagens/face.png" width="35px" height="35px" alt="Facebook"></a></p>
    </div><!-- header -->
    <div class="container">
    <h2>Formulário de Venda de Produtos</h2>
    <form id="pedidoForm" action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="produto">Produto:</label>
        <select id="produto" name="produto" required>
            <option value="">Selecione um produto</option>
            <option value="produto1">Produto 1</option>
            <option value="produto2">Produto 2</option>
            <option value="produto3">Produto 3</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <input type="submit" value="Enviar Pedido no Whatsapp">
    </form>
</div>

<script>
document.getElementById('pedidoForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    // Pega os valores do formulário
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var telefone = document.getElementById('telefone').value;
    var produto = document.getElementById('produto').value;
    var quantidade = document.getElementById('quantidade').value;
    var mensagem = document.getElementById('mensagem').value;

    // Constrói a mensagem para o WhatsApp
    var whatsappMessage = "Olá! Meu nome é " + nome + ", meu email é " + email + ", meu telefone é " + telefone + ". Gostaria de encomendar " + quantidade + " unidades do produto " + produto + ". Mensagem: " + mensagem;

    // Codifica a mensagem para o formato de URL
    var encodedMessage = encodeURIComponent(whatsappMessage);

    // Constrói o link do WhatsApp com a mensagem
    var whatsappLink = "https://wa.me/5551998061961text=" + encodedMessage;

    // Redireciona para o link do WhatsApp
    window.location.href = whatsappLink;
});
</script>

</body>
</html>

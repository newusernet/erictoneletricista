<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titulo aleatório</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="imagens/logo.jpg" width="200px" height="200px" alt="Logo">
        <h2>Titulo</h2>
        <p>Acesse nossas redes sociais! <a href="#"><img src="imagens/inst.png" width="35px" height="35px" alt="Instagram">
            <a href="#"><img src="imagens/face.png" width="35px" height="35px" alt="Instagram"></a></p>
    </div><!-- header -->
    <div class="container">
    <h2>Formulário de Venda de Produtos</h2>
    <form id="pedidoForm" action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="produto">Produto:</label>
        <select id="produto" name="produto" required>
            <option value="">Selecione um produto</option>
            <option value="produto1">Produto 1</option>
            <option value="produto2">Produto 2</option>
            <option value="produto3">Produto 3</option>
        </select>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <input type="submit" value="Enviar Pedido no Whatsapp">
    </form>
</div>

<script>
document.getElementById('pedidoForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    // Pega os valores do formulário
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var telefone = document.getElementById('telefone').value;
    var produto = document.getElementById('produto').value;
    var quantidade = document.getElementById('quantidade').value;
    var mensagem = document.getElementById('mensagem').value;

    // Constrói a mensagem para o WhatsApp
    var whatsappMessage = "Olá! Meu nome é " + nome + ", meu email é " + email + ", meu telefone é " + telefone + ". Gostaria de encomendar " + quantidade + " unidades do produto " + produto + ". Mensagem: " + mensagem;

    // Codifica a mensagem para o formato de URL
    var encodedMessage = encodeURIComponent(whatsappMessage);

    // Constrói o link do WhatsApp com a mensagem
    var whatsappLink = "https://wa.me/55519991734?text=" + encodedMessage;

    // Redireciona para o link do WhatsApp
    window.location.href = whatsappLink;
});
</script>

</body>
</html>
